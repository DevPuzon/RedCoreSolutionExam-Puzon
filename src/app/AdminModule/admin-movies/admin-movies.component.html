<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button  > 
      </ion-menu-button>
    </ion-buttons>
     <ion-title>Movies</ion-title> 
   </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item> 
    <ion-label>
      <input class="search"
      placeholder="Search: ">
    </ion-label>
      
    <ion-button  >Export</ion-button>
  </ion-item>
  <div style="height: 450px"   #TABLE class="example-container mat-elevation-z8">
    <table #table style="padding-left: 120px;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
     
      <ng-container matColumnDef="cover">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cover </th>
        <td mat-cell *matCellDef="let element"> <img style="height:60px;width:60px" [src]="element.img"> </td>
      </ng-container>
 

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"><p style="width: 200px;"> {{element.desc}}</p> </td>
      </ng-container>

      <ng-container matColumnDef="rate" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
        <td mat-cell *matCellDef="let element"  ><p  style="margin-left: 10px;margin-right: 10px;"> {{element.rate}}% </p> </td>
      </ng-container>
 
      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
        <td mat-cell *matCellDef="let element"  > 
         <ion-buttons>
          <ion-button color="success">
            <ion-icon slot="icon-only" name="pencil" ></ion-icon>
          </ion-button>
          <ion-button color="danger">
            <ion-icon slot="icon-only" name="trash" ></ion-icon>
          </ion-button> 
         </ion-buttons>
                
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr 
      class="element-row" 
       mat-row *matRowDef="let row; columns: displayedColumns;index as i"
        ></tr>
    </table>
     
  </div>
 
</ion-content>
